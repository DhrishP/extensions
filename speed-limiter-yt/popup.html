<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>YouTube Speed Limiter</title>
    <style>
      :root { color-scheme: light dark; }
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
        margin: 12px;
        width: 300px;
      }
      .top { display: flex; align-items: center; justify-content: space-between; margin-bottom: 8px; }
      .title { font-weight: 600; }
      h1 { font-size: 14px; margin: 8px 0 6px; font-weight: 600; }
      .value { font-variant-numeric: tabular-nums; }
      .row { display: flex; align-items: center; gap: 8px; }
      .between { justify-content: space-between; }
      input[type="range"] { width: 100%; }
      .range { gap: 10px; }
      .minmax { opacity: .7; font-size: 12px; width: 36px; text-align: center; }
      .presets { display: grid; grid-template-columns: repeat(5, 1fr); gap: 6px; margin-top: 10px; }
      button { padding: 6px; border-radius: 8px; border: 1px solid color-mix(in oklab, currentColor 30%, transparent); cursor: pointer; background: transparent; }
      button.active { background: color-mix(in oklab, currentColor 12%, transparent); }
      button.secondary { opacity: .9; }
      .actions { margin-top: 10px; display: flex; justify-content: flex-end; }
      .hint { margin-top: 8px; font-size: 12px; opacity: .75; }
      button:disabled { opacity: .5; cursor: not-allowed; }
    </style>
  </head>
  <body>
    <div class="top">
      <div class="title">YouTube Speed Limiter</div>
    </div>
    <h1>Max playback speed <span id="speedValue" class="value">1.00x</span></h1>
    <div class="row range">
      <span class="minmax">0.25x</span>
      <input id="speedRange" type="range" min="0.25" max="1.5" step="0.05" />
      <span class="minmax">1.5x</span>
    </div>
    <div class="presets">
      <button data-rate="0.5">0.5x</button>
      <button data-rate="0.75">0.75x</button>
      <button data-rate="1">1x</button>
      <button data-rate="1.25">1.25x</button>
      <button data-rate="1.5">1.5x</button>
      <!-- <button data-rate="1.75">1.75x</button>
      <button data-rate="2">2x</button>
      <button data-rate="2.5">2.5x</button>
      <button data-rate="3">3x</button>
      <button data-rate="4">4x</button> -->
    </div>
    <div class="actions">
      <button id="resetBtn" class="secondary">Reset to 1x</button>
    </div>
    <div class="hint">Changes apply instantly to all current and new videos.</div>
    <script src="popup.js"></script>
  </body>
  </html>
